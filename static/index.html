<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>即时聊天</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<base href="/" />

<div class="navbar navbar-pr nav-bar-fixed-top technode-nav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">即时通讯</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav" ng-show="me.name">
                <li>
                    <a href="/rooms" >房间列表</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right"  ng-show="me._id">
                <li>
                    <img src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded">
                </li>
                <li>
                    <a ng-click="login()">退出</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row" ng-view></div>
</div>

    <!-- 依赖js -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/components/moment/moment.js"></script>
    <script type="text/javascript" src="/components/angular-moment/angular-moment.js"></script>
    <script type="text/javascript" src="/components/moment/locale/zh-cn.js"></script>

    <script type="text/javascript" src="/js/run.js"></script>
    <script type="text/javascript" src="/server/server.js"></script>
    <script type="text/javascript" src="/server/socket.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
    <script type="text/javascript" src="/controllers/login.js"></script>
    <script type="text/javascript" src="/controllers/room.js"></script>
    <script type="text/javascript" src="/controllers/rooms.js"></script>
    <script type="text/javascript" src="/controllers/message.js"></script>
    <script type="text/javascript" src="/js/auto-scroll.js"></script>
    <script type="text/javascript" src="/js/enter.js"></script>


    <!--  -->
</body>
</html>
